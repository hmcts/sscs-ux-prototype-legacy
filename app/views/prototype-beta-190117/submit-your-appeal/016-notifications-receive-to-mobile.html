{% extends "layout.html" %}
{% block page_title %}
Which notifications? - Appeal a benefit decision - GOV.UK
{% endblock %}
{% block content %}
<main id="content" class="prototype-8" role="main">
    {% include "includes/phase_banner_beta.html" %}
    <a href="#" class="link-back">Back</a> 
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-large">
                Do you want them sent to the number you provided earlier?
            </h1>
            
            <form  action="/prototype-180522/notificationsmobile" method="post">
                <div class="form-group">
                    <fieldset>

                    <div class="multiple-choice">
                        <input id="radio-1" type="radio" name="radioGroup" value="samemobile">
                        <label for="radio-1">Yes, send them to 0797 243 8179</label>
                    </div>

                    <div class="multiple-choice">
                        <input id="radio-2" type="radio" name="radioGroup" value="newmobile">
                        <label for="radio-2">No, send them to a different number </label>
                    </div>

                

                    </fieldset>
                </div>
            <input type="submit" class="button" value="Continue">
        </form>
    </div>
</div>
</main>
{% endblock %}
