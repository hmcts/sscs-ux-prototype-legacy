{% extends "layout.html" %}
{% block page_title %}
Are you an appointee? - Appeal a benefit decision - GOV.UK
{% endblock %}
{% block content %}
<main id="content" class="prototype-8" role="main">
    {% include "includes/phase_banner_beta.html" %}
    <a href="004-appointee" class="link-back">Back</a> 
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="heading-large">
                Is their address the same as yours?
            </h1>
            <form  action="/prototype-20/address-app" method="post">
                <div class="form-group">
                    <fieldset>
                      <div class="multiple-choice">
                        <input id="radio-1" type="radio" name="radioGroup" value="sameAddress">
                        <label for="radio-1">Yes</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="radio-2" type="radio" name="radioGroup" value="diffAddress">
                        <label for="radio-2">No</label>
                    </div>
                </fieldset>
            </div>
            <input type="submit" class="button" value="Continue">
        </form>
    </div>
</div>
</main>
{% endblock %}
