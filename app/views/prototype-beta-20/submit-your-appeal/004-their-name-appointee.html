{% extends "layout.html" %}
{% block page_title %}
Their name (appointee) - Appeal a benefit decision - GOV.UK
{% endblock %}
{% block content %}
<main id="content" class="prototype-8" role="main">
 {% include "includes/phase_banner_beta.html" %} 
 <a href="004-appointee" class="link-back">Back</a> 
 <div class="grid-row">
  <div class="column-two-thirds">
    <h1 class="heading-large">
      Enter their name
    </h1>
    <p>Enter the name of the person you are appealing for.</p>
    <form>
      <fieldset>
        <div class="form-group">
          <!-- Firstname, surname -->
          <label class="form-label" for="first-name">
            First name
          </label>
          <input class="form-control form-control-3-4" id="form-control-3-4" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="Last name">
            Last name
          </label>
          <input class="form-control form-control-3-4" id="form-control-3-4" type="text">
        </div>
        <a class="button" href="004-their-dob-appointee">Continue</a>
      </form>
    </div>
  </div>
</main>
{% endblock %}
