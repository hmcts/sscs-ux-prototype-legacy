{% extends "layout.html" %}
{% block page_title %}
{% endblock %}

{% block content %}
<main id="content" class="prototype-8" role="main">
 {% include "includes/phase_banner_beta.html" %} 
 <a href="004-your-name" class="link-back">Back</a> 
 <div class="grid-row">
  <div class="column-two-thirds">
    <h1 class="heading-large">
      Enter your date of birth
    </h1>
    <form>
     <div class="form-group">
      <fieldset>
       <legend class="form-label-bold">
        <!-- Date of birth -->
        <span class="form-hint" id="dob-hint">For example, 7 5 1981</span>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="dob-day">Day</label>
          <input class="form-control" id="dob-day" name="day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="dob-month">Month</label>
          <input class="form-control" id="dob-month" name="month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="dob-year">Year</label>
          <input class="form-control" id="dob-year" name="year" type="number" >
        </div>
      </div>
    </fieldset>
  </div>
 

<div class="grid-row">
          <div class="column-one-quarter">
        <a class="button" href="004-your-nino">Continue</a>
      </div>
      <div class="column-two-thirds save-for-later">
        <a href="saved-signed-out">Save and come back later</a></p>  
</div>
</div>



         <!--<p class="timeout-note">If you do not do anything for 20 minutes then this service will time out.</p> -->
       
         {% include "includes/help-contact.html" %}
</div>
</div>
</main>
{% endblock %}
