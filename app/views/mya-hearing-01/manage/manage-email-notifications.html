{% extends "layout.html" %}
{% block page_title %}
Manage email notifications - Appeal a benefit decision - GOV.UK
{% endblock %}
{% block content %}
<main id="content" class="prototype-8" role="main">
    {% include "includes/phase_banner_beta.html" %}
    <div class="grid-row">
        <div class="column-two-thirds">
             <h1 class="heading-large">
                What do you want to do?
            </h1>
            
            <form  action="/prototype-190211/manageemail" method="post">
                <div class="form-group">
                    <fieldset>
                      <div class="multiple-choice">
                        <input id="radio-1" type="radio" name="radioGroup" value="changeEmail">
                        <label for="radio-1">Change your email address</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="radio-2" type="radio" name="radioGroup" value="stopEmail">
                        <label for="radio-2">Stop receiving emails</label>
                    </div>
                </fieldset>
            </div>
            <input type="submit" class="button" value="Save and continue">
        </form>
    </div>
</div>
</main>
{% endblock %}
